<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div id="board">
        <table>
          <tr id="row1">
            <td class="square"><span id="top-left"></span></td>
            <td class="square v"><span id="top-center"></span></td>
            <td class="square"><span id="top-right"></span></td>
          </tr>
          <tr id="row2">
            <td class="square h"><span id="left-middle"></span></td>
            <td class="square v h"><span id="center"></span></td>
            <td class="square h"><span id="right-middle"></span></td>
          </tr>
          <tr id="row3">
            <td class="square"><span id="bottom-left"></span></td>
            <td class="square v"><span id="bottom-center"></span></td>
            <td class="square"><span id="bottom-right"></span></td>
          </tr>
        </table>
      </div>
    </div>

  </body>
</html>
